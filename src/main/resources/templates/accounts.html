<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Accounts List</title>
</head>
<body>
<h2>Accounts:</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Balance</th>
    </tr>
    <tr th:each="account : ${allAccounts}">
        <td th:text="${account.type}"></td>
        <td th:text="${account.balance}"></td>
    </tr>
</table>
</body>
</html>
