<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Account Information</title>
</head>
<body>
<h1>Account <span th:text="${account.name}">Name</span></h1>
<p>Balance: <span th:text="${account.balance}">100</span></p>
<br/>
Want to: <a th:href="@{/withdraw/{id}(id=${account.id})}">Spend Money?</a>
</body>
</html>
